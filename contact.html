<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VuTek - Contact</title>
<link rel="stylesheet" href="style.css" />
<style>
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f4f6f8; color:#333; margin:0; padding:0; }
a { text-decoration:none; color:inherit; }

/* ===== Footer 連結 Hover 效果 ===== */
footer .footer-info a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s, border-bottom 0.3s;
  border-bottom: 1px solid transparent;
}
footer .footer-info a:hover {
  color: #ffeb3b;
  border-bottom: 1px solid #ffeb3b;
}

/* ===== 手機專用 ===== */
@media (max-width:768px){
  nav ul {
    display:none !important;
    flex-direction:column;
    background:#1a73e8;
    position:absolute;
    top:50px;
    right:20px;
    border-radius:8px;
    overflow:hidden;
    gap:19px;
    z-index:1000;
  }
  nav ul.show { display:flex !important; }
  nav ul li { padding:10px 20px; margin-left:0; }
  .hamburger { display:block; cursor:pointer; position:absolute; top:50%; transform:translateY(-50%); right:20px; }

  footer .footer-info {
    flex-direction: column !important;
    gap: 0 !important;
  }
  footer .footer-info span {
    display: block !important;
    margin:0 0 4px 0 !important;
  }
  footer .footer-info span::after { content: "" !important; }

  /* 手機 slider 隱藏 */
  #headerControlPanel { display:none; }
}

/* ===== 電腦版 footer ===== */
@media (min-width:769px){
  footer .footer-info {
    display:flex;
    justify-content:center;
    align-items:center;
  }
  footer .footer-info span {
    display:inline-block;
    margin-left:16px;
    margin-right:16px;
    position: relative;
  }
  footer .footer-info span:not(:last-child)::after {
    content: "|";
    position: absolute;
    right: -16px;
  }

  /* PC slider 隱藏 */
  #headerControlPanel { display:none !important; }

  /* PC logo 固定 145px */
  header .logo { margin-left:145px; }
}
</style>
</head>
<body class="contact-page">

<header style="display:flex; justify-content:space-between; align-items:flex-end; background:#1a73e8; color:#fff; padding:12.75px 45px; position:sticky; top:0; z-index:1000;">
  <div class="logo" style="font-size:1.6rem; font-weight:bold; color:#fff; margin-left:145px;">
    <a href="index.html" style="color:#fff; text-decoration:none;">VuTek</a>
  </div>
  <nav>
    <ul style="list-style:none; display:flex; margin:0; padding:0; gap:44px;">
      <li style="margin-left:0;"><a href="products.html" style="color:#fff; font-weight:500;">Products</a></li>
      <li><a href="support.html" style="color:#fff; font-weight:500;">Support</a></li>
      <li><a href="about.html" style="color:#fff; font-weight:500;">About Us</a></li>
      <li><a href="contact.html" style="color:#fff; font-weight:500;">Contact Us</a></li>
    </ul>
    <div class="hamburger">&#9776;</div>
  </nav>
</header>

<!-- Contact section will be added here later -->

<footer style="background:#1a73e8; color:#fff; text-align:center; padding:8px 0; margin-top:40px;">
  <div class="footer-info" style="margin-bottom:5px; font-size:0.95rem;">
    <span><a href="https://www.google.com/maps/search/?api=1&query=123+Business+St,+Hong+Kong" target="_blank">Address: 123 Business St, Hong Kong</a></span>
    <span><a href="mailto:info@vutek.com">Email: info@vutek.com</a></span>
    <span><a href="https://wa.me/886907903072" target="_blank">WhatsApp: +886 907903072</a></span>
  </div>
  <p class="copyright" style="margin:0; font-size:0.9rem;">© <script>document.write(new Date().getFullYear());</script> VuTek Inc.</p>
</footer>

<!-- slider panel 完全隱藏 -->
<div id="headerControlPanel" style="display:none;"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const hamburger = document.querySelector('.hamburger');
  const navMenu = document.querySelector('nav ul');
  const logo = document.querySelector('header .logo');

  hamburger.addEventListener('click', () => { navMenu.classList.toggle('show'); });

  if(window.innerWidth <= 768){
    logo.style.marginLeft = '190px'; // 手機 logo
  }

  if(window.innerWidth >= 769){
    logo.style.marginLeft = '145px'; // PC logo
  }

  // slider 隱藏
  const sliderPanel = document.getElementById('headerControlPanel');
  if(sliderPanel){
    sliderPanel.style.display = 'none';
  }
});
</script>

</body>
</html>
