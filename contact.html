<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Us</title>
<style>
/* ========== Global ========== */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f4f6f8;
  color: #333;
  margin: 0;
  padding: 0;
}

/* ========== Header ========== */
header {
  background: white;
  border-bottom: 1px solid #ddd;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 8%;
  position: sticky;
  top: 0;
  z-index: 10;
}

header img {
  height: 50px;
}

/* ========== Contact Section ========== */
.contact-container {
  max-width: 900px;
  margin: 60px auto;
  background: #fff;
  border-radius: 12px;
  padding: 40px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-container h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 28px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

label {
  font-weight: 600;
  margin-bottom: 5px;
  display: block;
  text-align: left;
  margin-left: 5px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  box-sizing: border-box;
}

input::placeholder,
textarea::placeholder {
  color: #aaa;
}

textarea {
  height: 120px;
  resize: none;
}

/* Floating error message inside input box */
.input-container {
  position: relative;
}

.error-message {
  position: absolute;
  bottom: -18px;
  left: 10px;
  font-size: 13px;
  color: red;
  display: none;
}

button {
  background-color: #0078d7;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  padding: 14px;
  cursor: pointer;
  transition: 0.3s;
  width: 180px;
  margin: 20px auto 0;
  display: block;
}

button:hover {
  background-color: #005fa3;
}

#statusMessage {
  text-align: center;
  margin-top: 15px;
  font-weight: 600;
  display: none;
}

/* ========== Footer ========== */
footer {
  background: #111;
  color: white;
  text-align: center;
  padding: 15px 5%;
  font-size: 14px;
}

.footer-links {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 6px;
  margin-bottom: 6px;
}

.footer-links a {
  color: white;
  text-decoration: none;
  position: relative;
}

.footer-links a::after {
  content: " |";
  margin-left: 6px;
}

.footer-links a:last-child::after {
  content: "";
}

footer p {
  margin: 0;
  font-size: 13px;
  padding-bottom: 3px;
}

/* ========== Responsive ========== */
@media (max-width: 768px) {
  header {
    padding: 10px 6%;
  }
  .contact-container {
    margin: 30px 5%;
    padding: 25px;
  }
  label {
    margin-left: 0;
  }
  input, textarea {
    font-size: 14px;
  }
  button {
    width: 160px;
  }
}
</style>
</head>
<body>

<header>
  <img src="images/logo.png" alt="Logo">
</header>

<div class="contact-container">
  <h2>Contact Us</h2>
  <form id="contactForm" novalidate>
    <div class="input-container">
      <label for="company">Company</label>
      <input type="text" id="company" name="company" placeholder="">
      <span class="error-message">Please fill out this field.</span>
    </div>

    <div class="input-container">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="">
      <span class="error-message">Please fill out this field.</span>
    </div>

    <div class="input-container">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="">
      <span class="error-message">Please enter a valid email.</span>
    </div>

    <div class="input-container">
      <label for="whatsapp">WhatsApp</label>
      <input type="text" id="whatsapp" name="whatsapp" placeholder="(optional)">
    </div>

    <div class="input-container">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder=""></textarea>
      <span class="error-message">Please fill out this field.</span>
    </div>

    <button type="submit">Send Message</button>
    <p id="statusMessage"></p>
  </form>
</div>

<!-- WhatsApp Floating Button -->
<a href="https://wa.me/852XXXXXXXX" target="_blank" 
   style="position:fixed; bottom:20px; right:20px; background:#25D366; color:white;
   border-radius:50%; width:55px; height:55px; display:flex; align-items:center; 
   justify-content:center; font-size:28px; text-decoration:none;">ðŸ’¬</a>

<footer>
  <div class="footer-links">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="support.html">Support</a>
    <a href="contact.html">Contact</a>
  </div>
  <p>Â©2025 VuTek. All rights reserved.</p>
</footer>

<script>
document.getElementById("contactForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const form = e.target;
  const inputs = form.querySelectorAll("input[required], textarea[required]");
  let valid = true;
  const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

  form.querySelectorAll(".error-message").forEach(msg => msg.style.display = "none");

  // Validate required fields
  ["company", "name", "email", "message"].forEach(id => {
    const field = document.getElementById(id);
    const msg = field.parentNode.querySelector(".error-message");
    if (id === "email") {
      if (!emailPattern.test(field.value.trim())) {
        msg.style.display = "block";
        valid = false;
      }
    } else {
      if (field.value.trim() === "") {
        msg.style.display = "block";
        valid = false;
      }
    }
  });

  const status = document.getElementById("statusMessage");
  status.style.display = "block";
  if (valid) {
    status.textContent = "Thank you! Your message has been sent.";
    status.style.color = "green";
    form.reset();
    setTimeout(() => { status.style.display = "none"; }, 4000);
  } else {
    status.textContent = "Oops! Something went wrong. Please try again.";
    status.style.color = "red";
    setTimeout(() => { status.style.display = "none"; }, 4000);
  }
});
</script>

</body>
</html>
